<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Order Transaction Archives</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12" *ngFor="let order of orderList">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <span>
            <h3 class="m-0 font-weight-bold text-primary">Order ID #{{order.id}}</h3>
            <div class="m-0 font-weight-bold text">Seller: {{order.seller}}</div>
            <div class="my-2"></div>
            <div class="m-0 font-weight-bold text">Grand Total: {{order.total}}</div>
          </span>
        </div>
        <div class="card-body">
          <h6 class="m-0 font-weight-bold text-primary">Product List</h6>
          <div class="my-2"></div>
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>ProductID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Price</th>
                <th>Amount</th>
              </tr>
              </thead>
              <tbody *ngFor="let item of order.entries">
              <tr>
                <td>{{item.productId}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.productCompany}}</td>
                <td>{{item.costPrice}}</td>
                <td>{{item.amount}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
